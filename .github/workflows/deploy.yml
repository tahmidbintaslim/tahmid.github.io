name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  seo-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check OpenGraph tags
        run: |
          if grep -r 'og:title\|og:image\|og:description' public/ >/dev/null 2>&1; then
            echo "✓ OpenGraph tags found in manifest/pages"
          else
            echo "⚠ Warning: No OpenGraph tags found in static files"
          fi

      - name: Check meta tags
        run: |
          if grep -r 'charset\|viewport' out/ >/dev/null 2>&1; then
            echo "✓ Essential meta tags found"
          else
            echo "⚠ Warning: Essential meta tags might be missing"
          fi
