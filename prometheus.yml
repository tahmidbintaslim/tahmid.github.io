# Prometheus configuration for portfolio monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "portfolio-monitor"

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter for system metrics
  - job_name: "node"
    static_configs:
      - targets: ["localhost:9100"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Docker containers (if using cAdvisor)
  - job_name: "docker"
    static_configs:
      - targets: ["localhost:8080"]

  # Nginx metrics (if using nginx-prometheus-exporter)
  - job_name: "nginx"
    static_configs:
      - targets: ["localhost:9113"]
